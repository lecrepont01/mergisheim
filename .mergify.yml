pull_request_rules:

  - name: Automatic merge on approval
    conditions:
      - "#approved-reviews-by>=1"
    actions:
      merge:
        method: merge

  - name: ask developers to review for a trusted author
    conditions:
      - label=ready
    actions:
      request_reviews:
        users:
          - lecrepont02

  - name: test 1 file only
    conditions:
      - "#files=1"
    actions:
      comment:
        message: There is only one file in this PR

  - name: label and comment on conflicts
    conditions:
      - conflict
      - -closed
    actions:
      label:
        toggle:
          - conflict
      comment:
        message: Conflict! The full name of the head repository is {{ head_repo_full_name }}

  - name: dispatch gha workflow on conflicts
    conditions:
      - conflict
      - files=poetry.lock
    actions:
      github_actions:
        workflow:
          dispatch:
            - workflow: conflicts_resolver.yaml
              inputs:
                head-repo: "{{ head_repo_full_name }}"
                head-branch: "{{ head }}"
                base-branch: main
